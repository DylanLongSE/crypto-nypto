{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}

{% block title %}
  Log In
{% endblock %}

{% block content %}
  <div class="container login-margin">
    <h2 class="mb-3">Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Log In</button>
    </form>
  </div>
{% endblock %}
