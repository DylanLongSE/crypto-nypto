{% extends 'base.html' %}
{% block title %}Password reset complete{% endblock %}
{% block content %}
    <div class="container login-margin">
        <h1>Password reset complete</h1>
        <p>Your new password has been set.</p>
        <p>
            You can log in below
            <br />
            <button class="btn btn-success mt-3" type="submit">
                <a href="{% url 'login' %}" class="text-decoration-none text-white">Log In</a>
            </button>
        </p>
    </div>
{% endblock %}
